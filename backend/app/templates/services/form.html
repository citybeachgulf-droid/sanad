{% extends 'base.html' %}
{% block content %}
<h4 class="mb-3">خدمة جديدة</h4>
<form method="post" class="card p-3">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">اسم الخدمة</label>
      <input name="name" class="form-control" required />
    </div>
    <div class="col-md-6">
      <label class="form-label">الجهة الحكومية</label>
      <input name="gov_entity" class="form-control" />
    </div>
    <div class="col-md-3">
      <label class="form-label">أتعاب المكتب</label>
      <input type="number" step="0.01" name="office_fee" class="form-control" value="0" />
    </div>
    <div class="col-md-3">
      <label class="form-label">نوع رسوم الحكومة</label>
      <select name="gov_fee_type" class="form-select">
        <option value="fixed">ثابت</option>
        <option value="variable">متغير</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">قيمة رسوم الحكومة</label>
      <input type="number" step="0.01" name="gov_fee_value" class="form-control" value="0" />
    </div>
    <div class="col-md-3 form-check mt-4 ps-5">
      <input class="form-check-input" type="checkbox" name="vat_applicable" id="vat">
      <label class="form-check-label" for="vat">خاضعة للضريبة</label>
    </div>
  </div>
  <div class="mt-3 text-end">
    <button class="btn btn-primary">حفظ</button>
  </div>
</form>
{% endblock %}
