{% extends 'admin/layout.html' %}
{% block title %}{{ 'تعديل موظف' if user else 'إضافة موظف' }}{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header bg-white">
    <h6 class="mb-0">{{ 'تعديل موظف' if user else 'إضافة موظف جديد' }}</h6>
  </div>
  <div class="card-body">
    <form method="post">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">الاسم</label>
          <input class="form-control" name="username" value="{{ user.username if user else '' }}" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">البريد الإلكتروني</label>
          <input type="email" class="form-control" name="email" value="{{ user.email if user else '' }}" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">كلمة المرور {{ '(اتركها فارغة للإبقاء عليها)' if user else '' }}</label>
          <input type="password" class="form-control" name="password" {{ '' if user else 'required' }}>
        </div>
        <div class="col-md-6">
          <label class="form-label">الدور</label>
          <select class="form-select" name="role">
            <option value="admin" {{ 'selected' if user and user.role=='admin' else '' }}>مدير</option>
            <option value="staff" {{ 'selected' if user and user.role=='staff' else '' }}>موظف</option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-end mt-3">
        <a href="{{ url_for('admin.employees_list') }}" class="btn btn-outline-secondary">إلغاء</a>
        <button class="btn btn-primary ms-2" type="submit">حفظ</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
