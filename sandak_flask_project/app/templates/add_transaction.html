{% extends 'layout.html' %}
{% block title %}إضافة معاملة جديدة{% endblock %}
{% block content %}
  <div class="card shadow-sm">
    <div class="card-header bg-white">
      <h5 class="mb-0">إضافة معاملة جديدة</h5>
    </div>
    <div class="card-body">
      <form method="post" action="{{ url_for('main.add_gov_transaction') }}">
        <div class="mb-3">
          <label for="client_name" class="form-label">اسم العميل</label>
          <input type="text" class="form-control" id="client_name" name="client_name" required>
        </div>
        <div class="mb-3">
          <label for="client_phone" class="form-label">رقم العميل</label>
          <input type="text" class="form-control" id="client_phone" name="client_phone" placeholder="مثال: 9XXXXXXX">
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <label for="ministry_id" class="form-label">الوزارة</label>
            <select id="ministry_id" name="ministry_id" class="form-select" required>
              <option value="">اختر الوزارة</option>
              {% for m in ministries %}
                <option value="{{ m.id }}">{{ m.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-6">
            <label for="service_id" class="form-label">الخدمة</label>
            <select id="service_id" name="service_id" class="form-select" required>
              <option value="">اختر الخدمة</option>
            </select>
          </div>
        </div>

        <div class="mb-3 mt-3">
          <label for="notes" class="form-label">ملاحظات</label>
          <textarea id="notes" name="notes" class="form-control" rows="4" placeholder="ملاحظات إضافية (اختياري)"></textarea>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">حفظ</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}

{% block scripts %}
<script>
  const ministrySelect = document.getElementById('ministry_id');
  const serviceSelect = document.getElementById('service_id');
  if(ministrySelect && serviceSelect){
    ministrySelect.addEventListener('change', async (e) => {
      const id = e.target.value;
      serviceSelect.innerHTML = '<option value="">جارِ التحميل...</option>';
      if (!id) {
        serviceSelect.innerHTML = '<option value="">اختر الخدمة</option>';
        return;
      }
      try {
        const resp = await fetch(`{{ url_for('main.api_services_by_ministry') }}?ministry_id=${id}`);
        const data = await resp.json();
        serviceSelect.innerHTML = '<option value="">اختر الخدمة</option>' +
          data.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
      } catch (err) {
        serviceSelect.innerHTML = '<option value="">فشل التحميل</option>';
      }
    });
  }
</script>
{% endblock %}
