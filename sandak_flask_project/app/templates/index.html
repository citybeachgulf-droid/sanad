{% extends 'base.html' %}
{% block title %}سند - النظام{% endblock %}
{% block content %}
  <div class="d-flex align-items-center" style="min-height:60vh;">
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-lg-6">
          <div class="mb-4">
            <i class="fa-solid fa-building-columns text-primary" style="font-size:56px;"></i>
          </div>
          <h1 class="h3 mb-3">مرحباً بمكاتب سند</h1>
          <p class="text-muted mb-4">نظام إدارة العملاء والمعاملات الحكومية بواجهة عربية متجاوبة</p>
          <div class="d-flex gap-2 justify-content-center">
            <a href="{{ url_for('auth.login') }}" class="btn btn-primary">
              <i class="fa-solid fa-right-to-bracket"></i> تسجيل الدخول
            </a>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-secondary">
              <i class="fa-solid fa-gauge"></i> لوحة التحكم
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
