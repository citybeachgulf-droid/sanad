<div class="sticky-sidebar">
  <div class="card shadow-sm border-0">
    <div class="list-group list-group-flush">
      {% if current_user.is_authenticated %}
      <a class="list-group-item list-group-item-action d-flex align-items-center" href="{{ url_for('main.dashboard') }}">
        <i class="fa-solid fa-gauge ms-2 text-primary"></i>
        لوحة التحكم
      </a>
      <a class="list-group-item list-group-item-action d-flex align-items-center" href="{{ url_for('admin.catalog_list') }}">
        <i class="fa-solid fa-building ms-2 text-primary"></i>
        الجهات
      </a>
      <a class="list-group-item list-group-item-action d-flex align-items-center" href="{{ url_for('admin.catalog_list') }}">
        <i class="fa-solid fa-list-check ms-2 text-primary"></i>
        الخدمات
      </a>
      <a class="list-group-item list-group-item-action d-flex align-items-center" href="{{ url_for('main.clients') }}">
        <i class="fa-solid fa-users ms-2 text-primary"></i>
        العملاء
      </a>
      <a class="list-group-item list-group-item-action d-flex align-items-center" href="{{ url_for('main.managed_transactions_list') }}">

        المعاملات
      </a>
      <a class="list-group-item list-group-item-action d-flex align-items-center" href="{{ url_for('main.custom_reports') }}">

      </a>
      <a class="list-group-item list-group-item-action d-flex align-items-center" href="{{ url_for('admin.settings') }}">
        <i class="fa-solid fa-sliders ms-2 text-primary"></i>
        الإعدادات
      </a>
      <div class="list-group-item">
        <a class="btn btn-warning w-100" href="{{ url_for('main.add_gov_transaction') }}">
          <i class="fa-solid fa-circle-plus ms-1"></i>
          بدء معاملة جديدة
        </a>
      </div>
      {% endif %}
    </div>
  </div>
