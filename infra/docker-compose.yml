services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: sand
      POSTGRES_PASSWORD: sand
      POSTGRES_DB: sand
    ports: ["5432:5432"]
  web:
    build: ../backend
    environment:
      DATABASE_URL: postgresql+psycopg2://sand:sand@db:5432/sand
      SECRET_KEY: change-me
      VAT_RATE: 0.05
      APP_NAME: "مكتب سند"
    ports: ["5000:5000"]
    depends_on: [db]
